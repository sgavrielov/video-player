<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="videoPlayer.css" />
    <title>Video Player</title>
  </head>

  <body>
    <!-- Video Container -->
    <div class="video-container caption">
      <video src="assets/Video.mp4">
        <track kind="captions" srclang="en" src="assets/subtitles.vtt" />
      </video>

      <!-- Controls Container -->
      <div class="controls-container">
        <!-- Timeline -->
        <div class="progress-controls">
          <!-- Progress Bar -->
          <div class="progress-bar">
            <!-- Watched Bar -->
            <div class="watched-bar"></div>

            <!-- Playhead -->
            <div class="playhead"></div>
          </div>

          <!-- Time Remaining -->
          <div class="time-remaining">00:00</div>
        </div>

        <!-- Video Controls -->
        <div class="controls">
          <!-- Play / Pause -->
          <button class="play-pause">
            <!-- Play -->
            <svg viewBox="0 0 24 24" class="playing">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>

            <svg viewBox="0 0 24 24" class="paused">
              <rect x="6" y="4" width="4" height="16"></rect>
              <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
          </button>

          <!-- Rewind -->
          <button class="rewind">
            <svg viewBox="0 0 24 24">
              <polygon points="11 19 2 12 11 5 11 19"></polygon>
              <polygon points="22 19 13 12 22 5 22 19"></polygon>
            </svg>
          </button>

          <!-- Fast Forward -->
          <button class="fast-forward">
            <svg viewBox="0 0 24 24">
              <polygon points="13 19 22 12 13 5 13 19"></polygon>
              <polygon points="2 19 11 12 2 5 2 19"></polygon>
            </svg>
          </button>

          <!-- Volume -->
          <button class="volume">
            <!-- Full Volume -->
            <svg viewBox="0 0 24 24" class="full-volume">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <path
                d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"
              ></path>
            </svg>

            <!-- Muted -->
            <svg viewBox="0 0 24 24" class="muted">
              <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              <line x1="23" y1="9" x2="17" y2="15"></line>
              <line x1="17" y1="9" x2="23" y2="15"></line>
            </svg>
          </button>

          <!-- Volume Range -->
          <input
            type="range"
            min="0"
            max="100"
            value="100"
            class="volume-range"
          />

          <p style="width: 90%; height: 100%"></p>

          <button class="caption">
            <svg viewBox="0 0 24 24" class="caption">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="2" y1="12" x2="22" y2="12"></line>
              <path
                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
              ></path>
            </svg>
          </button>

          <!-- Full Screen -->
          <button class="full-screen">
            <svg viewBox="0 0 24 24" class="maximize">
              <path
                d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
              ></path>
            </svg>

            <svg viewBox="0 0 24 24" class="minimize">
              <path
                d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="videoPlayer.js"></script>
  </body>
</html>
